services:
  - type: web
    name: moodtracker-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn api.app:app --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
